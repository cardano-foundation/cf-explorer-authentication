infrastructure:
  host: localhost

spring:
  datasource:
    url: jdbc:postgresql://${infrastructure.host}:5432/auth?currentSchema=authentication
    name: cardano-authentication
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    tomcat:
      max-wait: 10000
      max-active: 50
      test-on-borrow: true
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: authentication
        show_sql: true
        format_sql: true

  ## Flyway config
  flyway:
    enabled: false
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    group: true
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    baseline-on-migrate: true

domain:
  client: http://localhost:3000
  server: http://localhost:8021

server:
  port: 8021